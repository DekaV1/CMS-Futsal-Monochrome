<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lupa Kata Sandi - Futsals</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        background-color: #7aaeff;
        font-family: "Poppins", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-container {
        border-radius: 1rem;
        background: white;
        width: 900px;
        padding: 2rem 3rem;
        display: flex;
        align-items: center;
        gap: 3rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      .illustration {
        flex: 1;
      }
      .illustration img {
        width: 100%;
        max-width: 400px;
        display: block;
        margin: 0 auto;
      }
      .login-form {
        flex: 1;
      }
      .logo-text {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 500;
        font-size: 1.2rem;
        margin-bottom: 0.2rem;
      }
      .logo-text img {
        width: 2rem;
        height: 2rem;
      }
      .login-title {
        font-weight: 350;
        font-size: 1.8rem;
        margin-bottom: 2rem;
      }
      .form-control {
        border-radius: 3rem;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
        font-size: 1rem;
        height: 3.3rem;
        border: 1.5px solid #ddd;
        transition: border-color 0.3s ease-in-out;
      }
      .form-control:focus {
        border-color: #7aaeff;
        box-shadow: 0 0 8px #7aaeffaa;
      }
      .btn-login {
        border-radius: 3rem;
        padding: 0.7rem 0;
        font-size: 1.3rem;
        font-weight: 350;
        background-color: #649aff;
        color: white;
        border: none;
        box-shadow: 0 5px 10px #5985e0aa;
        transition: background-color 0.3s ease-in-out;
      }
      .btn-login:hover {
        background-color: #4170ff;
        color: white;
      }
      .spinner-border-sm {
        width: 1rem;
        height: 1rem;
      }
      .me-2 {
        margin-right: 0.5rem;
      }
      .text-links {
        margin-top: 1rem;
        font-size: 0.9rem;
      }
      .text-links a {
        color: #649aff;
        text-decoration: none;
        transition: text-decoration 0.2s;
      }
      .text-links a:hover {
        text-decoration: underline;
      }

      @media (max-width: 992px) {
        .login-container {
          flex-direction: column;
          width: 250%;
          max-width: 500px;
          padding: 2rem;
          margin: 1rem;
        }
        .illustration img {
          max-width: 250px;
          margin-bottom: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="login-container">
      <section class="illustration">
        <img
          src="assets/img/forgotpassword-vector.png"
          alt="Ilustrasi Lupa Kata Sandi"
        />
      </section>
      <section class="login-form">
        <div style="margin-left: 130px">
          <div class="logo-text">
            <img src="assets/img/logo-lapangin.png" alt="Logo Lapangin" />
            <span>Futsals</span>
          </div>
        </div>
        <div style="text-align: center; margin-left: 80px; margin-right: 80px">
          <h2 class="login-title">Lupa Kata Sandi</h2>
        </div>

        <form id="forgotPasswordForm" autocomplete="off" novalidate>
          <div class="mb-4">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Masukkan alamat email anda"
              required
            />
            <div class="invalid-feedback">Mohon masukkan email yang valid.</div>
          </div>
          <button type="submit" class="btn btn-login w-100">Kirim</button>
        </form>
        <div class="text-links text-center mt-3">
          <a href="index.html">Kembali</a>
        </div>
      </section>
    </main>

    <!-- Bootstrap 5 JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (() => {
        "use strict";
        const form = document.getElementById("forgotPasswordForm");
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            } else {
              event.preventDefault();

              // Show loading state
              const submitBtn = form.querySelector('button[type="submit"]');
              const originalText = submitBtn.innerHTML;
              submitBtn.innerHTML =
                '<div class="spinner-border spinner-border-sm me-2" role="status"></div>Mengirim...';
              submitBtn.disabled = true;

              // Simulate sending email
              setTimeout(() => {
                alert(
                  "Link reset kata sandi telah dikirim ke email Anda. Silakan periksa kotak masuk Anda."
                );

                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;

                // Reset form
                form.reset();
                form.classList.remove("was-validated");
              }, 2000);
            }
            form.classList.add("was-validated");
          },
          false
        );
      })();
    </script>
  </body>
</html>
